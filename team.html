            $(this).parent().find("#small_prof_pic").remove();
            $(this).parent().find(".user_link").html("Removed");
            $(this).parent().css("background-color", "#FF6F6F")
            var delete_btn = $(this)
            setTimeout(function(){
              delete_btn.remove();
            }, 10)

          }
        })
      });
