<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morganizer</title>
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,300,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
     
      <div id="login_area">
        <form id="form">
          <input class="login_item" type="text" placeholder="Username/Email" id="username_box"></input>
          <input class="login_item" type="password" placeholder="Password" id="password_box"></input>
          <div id="remember"><input type="checkbox" id="remember_box"></input><label for="remember_box" id="remember_text">Remember me?</label></div>
          <input class="login_item" type="submit" value="Log In" id="login_button"></input>
        </form>
        <input class="login_item" type="submit" value="Sign Up" id="signup_button"></input>  
      </div>
    
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
		console.log("Username: " + localStorage.getItem("username"));
		console.log("Session: " + localStorage.getItem("userToken"));
    	document.getElementById("form").onsubmit = function() {
    		var userOrEmail = document.getElementById("username_box").value;
    		var pass = document.getElementById("password_box").value;
    		var xhr = new XMLHttpRequest();
			xhr.open("POST", "/f/loginUser", true);
			xhr.onreadystatechange = function() {
				if(xhr.readyState == 4&&xhr.status == 200) {
					console.log(xhr.responseText);
					if (xhr.responseText != "failed login"){
    					var resData = JSON.parse(xhr.responseText);
    					var token = resData.token;
    					var user = resData.user;
              var firstName = resData.first;
              var lastName = resData.last;
              var subdivision = resData.subdivision;
              var phone = resData.phone;
              var email = resData.email;
    					localStorage.setItem("username", user);
    					localStorage.setItem("userToken", token);
              localStorage.firstName = firstName;
              localStorage.lastName = lastName;
              localStorage.subdivision = subdivision;
              localStorage.phone = phone;
              localStorage.email = email;
              location="index.html";
					} 
					else {
    					//Failed login
    				}
				}
			};
			xhr.send(JSON.stringify({"user":userOrEmail, "pass":pass}));
			return false;
    	};

      $('#signup_button').click(function(){
        location = "signup.html";
      });

    });
    window.onunload = function(){}; 
  </script>
</html>
